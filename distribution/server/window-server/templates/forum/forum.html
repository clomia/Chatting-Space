<!DOCTYPE html>
<html lang="en">

<head>
    <title>clomia Network 포럼</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/clomia/Chatting-Space/master/img/favicon-red.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="forum.css">
</head>

<body>
    <a href="/intro">
        <div class="link-previous">이전으로 돌아가기</div>
    </a>
    <div class="all-body">
        <div class="header">
            <div class="hello">이곳은 포럼입니다</div>
            <div class="input-open-btn">
                글쓰기
            </div>
        </div>
        <div class="del-box">
            <form name="delForm" class="del-form display-none" action="/forum" method="post">
                <input type="password" class="del-form__password" required name="del_password" placeholder="글 비밀번호" />
                <button type="submit" class="del-btn">
                    삭제
                </button>
            </form>
            <button type="submit" class="del-open-btn">
                삭제하기
            </button>
        </div>
        <form class="text-input display-none" name="textInputForm" action="/forum" method="POST">
            <div class="text-input__main">
                <textarea class="text-input-box" name='text' placeholder="이곳에 글을 입력해주세요" required></textarea>
                <input type="password" class="text-input-password" name="password" placeholder="삭제용 비밀번호(선택사항)" />
                <button type="submit" class="text-input-submit">등록</button>
            </div>
        </form>
        <!--text-box 시작점-->

    <div class="text-box">
        <div class="text-box__id">2021년 03월 09일 16:24:09</div>

            <p>후히히히힣호호후후르ㅜ릏하하ㅣㅎ</p>
        </div>
    </div>
