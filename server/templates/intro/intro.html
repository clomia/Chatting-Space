<!doctype html>
<html>

<head>
    <title>Clomia Network</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/clomia/Chatting-Space/master/img/favicon-red.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="intro.css">
</head>

<body>
    <form name="testForm" action="/intro" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="이름" />
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" name="메일" />
        </div>
        <button type="submit">Send your message</button>
    </form>

    <div class="hello">
        <h1>Clomia Network에 오신것을 환영합니다</h1>
        <p>소프트웨어를 다운받아서 통신망을 구축할 수 있습니다</p>
        <a href="https://www.iana.org/domains/example">
            <div class="btn">다운로드</div>
        </a>
    </div>
    <div class="gif">
        <div class="gif__server"></div>
        <div class="gif__info">서버를 오픈하는 gif입니다 이런데에 JS</div>
        <div class="gif__client"></div>
        <div class="gif__info">클라이언트로 구동하는 gif입니다</div>
    </div>
    <script src="intro.js"></script>
</body>

</html>
